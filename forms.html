<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
	<style>
		h1{
			font-size: 35pt;
			text-align: center;
			font-weight: normal;
			color: saddlebrown;
		}form{
			width: 600px;
			min-height: 600px;
			padding: 24px;
			background: lightyellow;
			margin: 36px auto;
			border: 1px solid lightyellow;
			box-shadow: 2px 3px 6px goldenrod;
			border-radius: 18px;
			font: Candara, Calibri, "Segoe UI", sans-serif;
			font-size: 14pt;
			line-height: 1.2em;
			color: saddlebrown;
		}fieldset{
			margin-top: 18px;
		} #personal input, #submit {
			width: 100%;
			height: 24px;
			margin-bottom: 12px;
		}	
	</style>
</head>
<body>
	<form action="#submit" method="post">
	<h1>Contact Michi Studio Shop!</h1>
		<label for="fname"> First Name</label><br/>
		<input type="text" id="fname" value="First name"/> <br/>
		<label for="lname"> Last name</label><br/>
		<input type="text" id="lname" value="Last name"/><br/>
		<label for="email"> Email</label><br/>
		<input type="email" id="email" value="email"/><br/>
		
		<fieldset>
		<legend> Reason for contacting </legend>
		<input type="radio" name="services" id="Design" value="Design"/>
		<label for="design">Design services</label><br/>
	<input type="radio" name="services" id="Consulting" value="Consulting"/>
		<label for="Consulting">Consulting Services</label><br/>
	<input type="radio" name="services" id="Customer" value="Customer"/>
		<label for="Customer">Customer Service</label><br/>
		</fieldset>
		<fieldset>
		<legend>Website where the purchase was made</legend>
		<input type="checkbox" name="etsy" id="etsy" value="etsy"/>
		<label for="etsy">Etsy</label><br/>
			<input type="checkbox" name="shopify" id="shopify" value="shopify"/>
			<label for="shopify">Shopify</label><br/>
			<input type="checkbox" name="Instagram" id="Instagram" value="Instagram"/>
		<label for="Instagram">Instagram</label>
		</fieldset>
		<fieldset>
			<legend> Time frame</legend>
		<select>
			<option value="when">When did you make this purchase?</option>
			<option value="month">This month</option>
			<option value="week">This week</option>
			<option value="day">Today</option>
			<option value="not sure">Not sure</option>
			</select>		
		</fieldset><br/>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
